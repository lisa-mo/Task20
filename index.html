<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
<div class="header">
  <img src = "images/small_images/folder.jpg" alt = "Folder Image"/><span class="head-text">Файловое хранилище v 0.01 (потеряй свои файлы красиво! ;))</span><img src = "images/small_images/folder.jpg" alt = "Folder Image"/>
</div>

<div class="second-head"><span class="right-head-text">Необходимо выполнить вход в систему. </span></div>
<div class="main-area">
<div class="left-area"></div>

<div class="central-area"> 
	<div class="login-form">
    <div class="authorization">
      <div class="login-lable">
        Логин:
      </div>
      <div class="login-input"> 
        <input type="text" name="user_id">
      </div>
      <div class="password-lable">
        Пароль:
      </div>
      <div class="password-input"> 
        <input type="text" name="password">
      </div>
      <div class="remember-lable">
        Запомнить:
      </div>
      <div class="remember">
        <input type="checkbox" name="remember_checkbox" value="on">
      </div>
      <div class="login-password-input">
        <a href="logged_user.html"><input type="button" name="enter_login_password"value="Войти"></a>
      </div>
    </div>
</div>
</div>
